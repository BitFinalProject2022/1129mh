<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Title</title>
</head>
<body>
	<div class="container">
		<div class="py-4 text-center">
			<h2>Test Form</h2>
		</div>
		<form th:action th:object="${form}" method="post">
			<div>
				<label for="name">이름</label> <input type="text" id="name"
					th:field="*{name}" class="form-control">
			</div>
			<hr class="my-4">
			<div>
				<div style="background-color: green">취미 선택 (다중 선택 가능)</div>
				<div th:each="hobby : ${hobbies}" class="form-check" style="display: inline-block;">
					<input type="checkbox" th:field="*{hobbies}" 
						th:value="${hobby.key}" class="form-check-input"> <label
						th:for="${#ids.prev('hobbies')}" th:text="${hobby.value}"
						class="form-check-label"></label>
				</div>
				<br>
			</div>
			<div>
				<div>색 선택 (다중 선택 가능)</div>
				<div th:each="color : ${color}" class="form-check">
					<input type="checkbox" th:field="*{color}" th:value="${color.key}"
						class="form-check-input"> <label
						th:for="${#ids.prev('color')}" th:text="${color.value}"
						class="form-check-label"></label>
				</div>
			</div>
			<button class="btn-primary" type="submit">전송</button>
		</form>
	</div>
</body>
</html>
